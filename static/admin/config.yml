backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/about.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - {label: 'Body', name: 'body', widget: 'markdown'}
          - label: "Highlights"
            name: "highlights"
            widget: "list"
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: string} 
              - {label: Photo, name: photo, widget: image}
              - {label: Type, name: 'type', widget: "select", multiple: false, options: ["Dev", "Sites", "Movies", "Music"]}
      - label: "Work Page"
        name: "work"
        file: "content/work.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: text}
          - label: "Work"
            name: "work"
            widget: "list"
            fields:
              - {label: Position, name: position, widget: string}
              - {label: Company, name: company, widget: string} 
              - {label: Url, name: url, widget: string, required: false} 
              - {label: Dates, name: dates, widget: string}            
              - {label: Photo, name: photo, widget: image}
              - {label: Description, name: description, widget: markdown} 
              - {label: Code base, name: 'codebase', widget: "select", multiple: true, options: ["Photoshop", "Illustrator", "Invision", "Zeplin","HTML5", "CSS3", "SASS", "JavaScript", "React", "Angular", "jQuery", "Node", "Git", "Asp.NET"]}
              